<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="./1-timer.html">Timer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./2-snackbar.html">Snackbar</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <form class="form">
            <label class="input-box-2">
              Delay (ms)
              <input class="input-dalay" type="number" name="delay" required />
            </label>

          <fieldset class="fiel">
            <legend>State</legend>
            <label>
              <input class="radio-btn" type="radio" name="state"  value="fulfilled" required />
              Fulfilled
            </label>
            <label >
              <input class="radio-btn" type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button class="btn-apply" type="submit">Create notification</button>
        </form>
      </div>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
